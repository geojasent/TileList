<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TileList</title>
</head>
<body>
    <div id="projectPromptContainer">
        <label class="prompt" id="projectInput">
            Project Name
            <input type="text" id="projectName">
            Project Description
            <input type="text" id="projectDescription">
            <div class="action">
                <button id="submit">Submit</button>
                <button id="cancel">Cancel</button>
            </div> 
        </label>
    </div>
    <div id="taskPromptContainer">
        <label class="prompt" id="taskInput">
            Task
            <input type="text" id="task">
            <div class="action">
                <button id="submitTask">Submit</button>
                <button id="cancelTask">Cancel</button>
            </div> 
        </label>
    </div>
</body>
</html>
